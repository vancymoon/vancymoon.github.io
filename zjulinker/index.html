<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="shortcut icon" type="image/x-icon" href="zjulinker.ico">
    <link rel="stylesheet" href="zjulinker.css">
    <link rel="stylesheet" href="font-awesome.css">
    <script src="zjulinker.js"></script>
</head>
<body>
<header>
    <div class="AppHeader-inner">
        <a href="http://toming.xyz" style="font-size: 20px">ZJUL<i class="fa fa-link fa-spin" style="font-size: smaller"></i>nker</a>

        <nav class="AppHeader-nav">
            <div onmouseover="sliderPindan()" onmouseout="hideSliderPindan()">
                <a href="#" class="AppHeader-navItem" id="pindan">拼单</a>
                <nav class="menuList" id="pindanList">
                    <ul>
                        <li><a href=""><span>拼车</span><span><i class="fa fa-car"></i></span></a></li>
                        <li><a href="">满减<i class="fa fa-shopping-cart"></i></a></li>
                        <li><a href="">寄送<i class="fa fa-envelope"></i></a></li>
                    </ul>
                </nav>
            </div>

            <div onmouseover="sliderZhengren()" onmouseout="hideSliderZhengren()">
                <a href="#" class="AppHeader-navItem" id="zhengren">征人</a>
                <nav class="menuList" id="zhengrenList">
                    <ul>
                        <li><a href=""><span>被试</span><span><i class="fa fa-flask"></i></span></a></li>
                        <li><a href="">旅行<i class="fa fa-plane"></i></a></li>
                        <li><a href="">实习兼职<i class="fa fa-suitcase"></i></a></li>
                    </ul>
                </nav>
            </div>

            <div onmouseover="sliderChushou()" onmouseout="hideSliderChushou()">
                <a href="#" class="AppHeader-navItem" id="chushou">交易</a>
                <nav class="menuList" id="chushouList">
                    <ul>
                        <li><a href="">书籍<i class="fa fa-book"></i></a></li>
                        <li><a href="">美妆<i class="fa fa-diamond"></i></a></li>
                        <li><a href=""><span>电影演出</span><span><i class="fa fa-ticket"></i></span></a></li>
                        <li><a href="">数码产品<i class="fa fa-laptop"></i></a></li>
                    </ul>
                </nav>
            </div>
            <a href="#topic" class="AppHeader-navItem" id="wenda" onmouseover="sliderWenda()"
               onmouseout="hideSliderWenda()">问答</a>
        </nav>

        <div class="Searchbar">
            <div class="Input-wrapper">
                <input type="text" placeholder="搜索您感兴趣的内容..." class="AppHeader-input">
                <button class="Searchbar-searchIcon"><i class="fa fa-search"></i></button>
            </div>
        </div>
        <button class="button-primary">发布</button>

        <div class="AppHeader-userinfo">
            <div class="AppHeader-Userinfo-Icon">
                <a href="#"><i class="fa fa-bell AppHeader-Userinfo-Icon"></i></a>
                <a href="#"><i class="fa fa-comments AppHeader-Userinfo-Icon"></i></a>
            </div>
        </div>
    </div>
</header>
<div class="Stickyholder"></div>
<main>
    <div class="QuestionHeader">
        <div class="QuestionHeader-content">
            <div class="QuestionHeader-main">
                <div class="Tags-Wrapper">
                    <div class="QuestionHeader-Tags">拼车</div>
                    <div class="QuestionHeader-Tags">Ubur</div>
                    <!--<div class="QuestionHeader-Tags">留学申请</div>-->
                </div>
                <h1 class="QuestionHeader-title">申请国外PhD的时候如何与教授套磁？</h1>
                <p>所谓套磁,就是和国外教授主动通过书信往来建立联系和彼此印象,从而加大录取和拿奖学金可能性的一种行为。</p>
            </div>
        </div>


        <div class="QuestionHeader-footer">
            <div class="QuestionHeader-footer-Item-wrapper">
                <button>
                    <i class="fa fa-comment QuestionHeader-footer-Icon"></i>条评论
                </button>
                <button>
                    <i class="fa fa-paper-plane QuestionHeader-footer-Icon"></i>分享
                </button>
                <button>
                    <i class="fa fa-star QuestionHeader-footer-Icon"></i>邀请
                </button>
                <button>
                    <i class="fa fa-flag QuestionHeader-footer-Icon"></i>举报
                </button>
            </div>
            <div class="QuestionHeader-footer-sider">
                <button class="button-primary">提交</button>
            </div>
        </div>
    </div>
</main>
</body>
</html>
